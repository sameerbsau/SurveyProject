<div class="container">
	<h3>info about survey</h3>
	<div class="jumbotron" style="background-color: #9cd4b2">
		<h2>Some info about previous surveys</h2>
	</div>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">+ Create Survey</button>


<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Name your survey</h4>
        </div>
        
        <div class="modal-body">
          <div class="form-group">
  <label for="usr">Survey Name</label>
  <input type="text" class="form-control" id="usr" placeholder="Enter survey name">
</div>
        </div>
        
        
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Create Survey</button>
        </div>
      </div>
    </div>
  </div>
</div>
